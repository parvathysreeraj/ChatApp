<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>CHAT APP</title>
    <style>
        #messages{height:300px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">
                    Chat Bot Application  
                </h1>
                <div id="status"></div>
                <div id="chat">
                    <label name="l1" for="">Enter your name : </label>
                    <input type="text" id="username" class="form-control" placeholder="Enter name...">
                    <br>
                    <label name="l2" for="">Enter your email : </label>
                    <input type="text" id="email" class="form-control" placeholder="Enter email...">
                    <br>
                    <label name="l3" for="">Leave a message : </label>
                    <textarea id="textarea" class="form-control" placeholder="Enter message..."></textarea>
                    <br>
                    <div class="card">
                        <div id="messages" class="card-block">

                        </div>
                    </div>
                    <br>
                    <button id="clear" class="btn btn-danger">Clear All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

    <script>
        (function(){
            var element = function(id){
                return document.getElementById(id);
            }

            
            var status = element('status');
            var messages = element('messages');
            var textarea = element('textarea');
            var username = element('username');
            var email = element('email');
            var clearBtn = element('clear');

           
            var statusDefault = status.textContent;

            var setStatus = function(s){
               
                status.textContent = s;

                if(s !== statusDefault){
                    var delay = setTimeout(function(){
                        setStatus(statusDefault);
                    }, 4000);
                }
            }

           
            var socket = io.connect('http://127.0.0.1:4000');


            if(socket !== undefined){
                console.log('Connected to socket...');

                
                socket.on('output', function(data){
                    
                    if(data.length){
                        for(var x = 0;x < data.length;x++){
                             
                            var message = document.createElement('div');
                            message.setAttribute('class', 'chat-message');
                            message.textContent ="*Name* :"+data[x].name+"      *Email* :"+data[x].email+"      *Message*"+data[x].message;
                            message.appendChild(message);
                            message.insertBefore(message, messages.firstChild);
                            
                        }
                    }
                });

                
                socket.on('status', function(data){
                    
                    setStatus((typeof data === 'object')? data.message : data);

                    
                    if(data.clear){
                        username.value = '';
                        email.value = '';
                        textarea.value = '';
                    }
                });


    
                textarea.addEventListener('keydown', function(event){
                    if(event.which === 13 && event.shiftKey == false){
                        
                        socket.emit('input', {
                            name:username.value,
                            email:email.value,
                            message:textarea.value
                        });

                        event.preventDefault();
                    }
                })

            
                clearBtn.addEventListener('click', function(){
                    socket.emit('clear');
                });

                
                socket.on('cleared', function(){
                    messages.textContent = '';
                });
            }
        })();
    </script>
</body>
</html>
